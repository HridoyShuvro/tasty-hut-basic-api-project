<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="mx-5 bg-dark">
    <!-- navigation area -->
    <header>
        <div class="navigation container-fluid bg-danger mx-5 mx-auto p-3 justify-content-between align-items-center d-flex">
            <a class="ms-2" href="#"><img src="Tasty_HUT.png" alt=""></a>
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </header>

    <main>
<!-- banner section -->
         <section class="block justify-content-center align-items-center mx-auto text-white">
            <div class="text-center p-5 text-white rounded-1 mb-3 h-75" style="background-image: url(banner_1.png); width: 100%; height: 100%;">
                <h1 class="mt-5 pt-5">Taste Our Delicious Best Foods</h1>
                <p class="mb-5">Pull up a chair. Take a taste. Come join us. Life is so endlessly delicious.</p>
                <div class="d-flex justify-content-center align-items-center">
                    <input id="search-field" class="p-2 me-3 rounded-2 px-3" type="text" placeholder="Search any Food">
                    <button onclick="searchMeals()" class="btn btn-primary">Search</button>
                </div>
            </div>
         </section>

         <!-- card section  -->
         <section class="container-fluid">
            <h1 class="text-center fw-bold my-5 text-white">Your Favourite Food</h1>
           <div>
            <div id="food-card-container" class="row g-5">
            </div>
           </div>
         </section>

         <section>
  <!-- Modal -->
  <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="meal-img">

            </div>
            <h3>How to cook:</h3>
          <p id="mealInstructions">text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
         </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
